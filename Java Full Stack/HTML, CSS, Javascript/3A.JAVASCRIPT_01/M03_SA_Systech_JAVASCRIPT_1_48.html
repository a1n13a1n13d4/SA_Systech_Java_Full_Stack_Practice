<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        let i = 15;
        while(i>-1){
            if(i%3==0){
                document.write("Even Number = "+i+"<br/>");
            }
            i--;
        }
    </script>
</body>
