<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body>
    <h1>Comparison Operations</h1>
    <script>
        var a = 5, b = 20;
        document.write("Result of "+ a + " is = "+(a++)+"<br/>");
        document.write("Result of "+ a + " is = "+(++a)+"<br/>");
        document.write("Result of "+ a + " is = "+(a)+"<br/>");
        document.write("Result of "+ a + " is = "+(a--)+"<br/>");
        document.write("Result of "+ a + " is = "+(--a)+"<br/>");
        document.write("Result of "+ a + ' Equal to = ' + b + " is = " + (a) + "<br/>");
    </script>
</body>

</html>
