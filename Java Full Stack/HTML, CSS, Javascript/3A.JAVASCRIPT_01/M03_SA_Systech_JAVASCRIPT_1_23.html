<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body>
    <p>
        <script language="javascript" type="text/javascript">
            var n1 = Number(prompt("Enter the number1"));
            var n2 = Number(prompt("Enter the number2"));
            var ans;
            ans = n1+n2;
            document.write("The addition value of two number", ans);
            alert("Addition");
        </script>
    </p>
    <p>
        <script language="javascript" type="text/javascript">
            ans = n1 - n2;
            document.write("The subtraction value of two number", ans);
            alert("Subtraction");
        </script>
    </p>
    <p>
        <script language="javascript" type="text/javascript">
            ans = n1 * n2;
            document.write("The multiplication value of two number", ans);
            alert("Multiplication");
        </script>
    </p>
    <p>
        <script language="javascript" type="text/javascript">
            ans = n1/n2;
            document.write("The division value of two number", ans);
            alert("Division");
        </script>
    </p>
    <p>
        <script language="javascript" type="text/javascript">
            ans = n1%n2;
            document.write("The modulus value of two number", ans);
            alert("Modules");
        </script>
    </p>
</body>

</html>
