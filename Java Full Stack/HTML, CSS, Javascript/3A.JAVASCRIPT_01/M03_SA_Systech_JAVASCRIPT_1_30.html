<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body>
    <h1>Assignment Operator</h1>
    <p id="demo"></p>
    <script>
        var a = 12, b = 4;
        var c = a + b;
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
        c+=a
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
        c-=a
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
        c*=a
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
        c/=a
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
        c%=a
        document.write("Result of "+ a + " and " + b + " is = "+ c + "<br/>");
    </script>
</body>

</html>
