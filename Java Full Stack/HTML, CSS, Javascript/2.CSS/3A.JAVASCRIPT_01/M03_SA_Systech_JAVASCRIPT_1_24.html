<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        function compute(){
            var add = parseInt(document.forms[0].first.value);
            add = add + parseInt(document.forms[0].second.value);
            document.forms[0].addition.value=add;
            var add = parseInt(document.forms[0].first.value);
            add = add - parseInt(document.forms[0].second.value);
            document.forms[0].subraction.value=add;
            var add = parseInt(document.forms[0].first.value);
            add = add * parseInt(document.forms[0].second.value);
            document.forms[0].multiplication.value=add;
        }

        function resetIt(){
            document.forms[0].first.value = "";
            document.forms[0].second.value = "";
            document.forms[0].addition.value = "";
            document.forms[0].subraction.value = "";
            document.forms[0].multiplication.value = "";
        }
    </script>
    <center>
        <form>
            <table border=2 width=300 cellpadding=3>
                <tr>
                    <td align="center"><font size=+1><strong>first</strong></font></td>
                    <td align="center"><font size=+1><strong>second</strong></font></td>
                </tr>
                <tr>
                    <td align="center"><input type="text" name="first" value="00" size=10></td>
                    <td align="center"><input type="text" name="second" value="00" size=10></td>
                </tr>
            </table>
            <br>
            <table border=1 width=600 cellpadding=3>
                <tr>
                    <td align="center"><font size=+1><strong>addition</strong></font></td>
                    <td align="center"><font size=+1><strong>subraction</strong></font></td>
                    <td align="center"><font size=+1><strong>multiplication</strong></font></td>
                </tr>
                <tr>
                    <td align="center"><input type="text" name="addition" size=15></td>
                    <td align="center"><input type="text" name="subraction" size=15></td>
                    <td align="center"><input type="text" name="multiplication" size=15></td>
                </tr>
            </table>
            <br>
            <table border=0 width=400 cellpadding=5>
                <tr>
                    <td align="center"><input type="reset" value="reset" onclick="resetIt()"></td>
                    <td align="center"><input type="button" value="compute" onclick="compute()"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
