<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>

<body bgcolor="pink">
    <script type="text/javascript">
        var a = Number(prompt("Enter the value"));
        var b = Number(prompt("Enter the value"));
        var linebreak = "<br/>";
        document.write("(a == b) => ");
        result = (a == b);
        document.write(result + linebreak);
        document.write("(a < b) => ");
        result = (a < b);
        document.write(result + linebreak);
        document.write("(a > b) => ");
        result = (a > b);
        document.write(result + linebreak);
        document.write("(a != b) => ");
        result = (a != b);
        document.write(result + linebreak);
        document.write("(a >= b) => ");
        result = (a >= b);
        document.write(result + linebreak);
        document.write("(a <= b) => ");
        result = (a <= b);
        document.write(result + linebreak);
    </script>
</body>

</html>
