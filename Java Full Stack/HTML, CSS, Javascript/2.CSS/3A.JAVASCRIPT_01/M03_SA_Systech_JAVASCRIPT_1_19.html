    <title bgcolor="red">SUM</title>
</head>
<body bgcolor="green">
    <h1>ADDITION PROGRAM</h1>
    <p id="demo"></p>
    <script language="javascript" type="text/javascript">
        var num1= Number(prompt("Enter the first value:",10));
        num2= Number(prompt("Enter the Second value:",10));
        var num3=0;
        num3=num1+num2;
        alert(+num3);
        document.write("The Sum of two digit is ",+num3);
    </script>
