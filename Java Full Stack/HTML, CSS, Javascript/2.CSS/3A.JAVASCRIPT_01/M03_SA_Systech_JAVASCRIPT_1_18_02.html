<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var fno = parseInt(prompt("Enter value A:"));
        var sno = parseInt(prompt("Enter value B:"));
        var ans;
        ans = fno + sno;
        alert(ans);
        if(ans !== 0){
            document.write("The sum of the values is " + ans);
        }
        else{
            document.write("The sum of the values is equal to 0");
        }
    </script>
</body>
</html>
