<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>
<body>
    <script type="text/javascript">
        var x=1;
        document.write("Entering the loop <br/>");
        while(x<20){
            if(x==5){
                break;
            }
            x=x+1;
            document.write(x+"<br/>");
        }
        document.write("Exiting the loop <br/>");
    </script>
    </script>
</body>
</html>
