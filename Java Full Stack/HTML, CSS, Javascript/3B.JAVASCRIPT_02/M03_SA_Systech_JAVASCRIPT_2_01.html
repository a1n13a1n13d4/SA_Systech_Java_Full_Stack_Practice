<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH</title>
</head>
<body>
    <script>
        let i=3;
        do{
            if(i%3==0){
                document.write("Numbers divide by 3 = "+i+"<br/>");
            }
            i++;
        }
        while(i<=15)
    </script>
</body>
</html>
